<h2>Edit Product</h2>
<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="col-md-6" ngModelGroup="productdata">
    <div class="form-group">
      <label for="productname" class="mt-2">Product Name</label>
      <input
        type="text"
        id="productname"
        class="form-control mt-2"
        ngModel
        name="productname"
        required
        productname
        #productname="ngModel"
      />
      <span
        *ngIf="!productname.valid && productname.touched"
        class="help-block"
      >
        Please enter valid name</span
      >
    </div>
    <div class="form-group">
      <label for="productprice" class="mt-2">Product Price</label>
      <input
        type="text"
        id="productprice"
        class="form-control mt-2"
        ngModel
        name="productprice"
        required
        productprice
        #productprice="ngModel"
      />
      <span
        *ngIf="!productprice.valid && productprice.touched"
        class="help-block"
      >
        Please enter product number</span
      >
    </div>
    <div class="form-group">
      <button [disabled]="!f.valid" type="submit" class="btn btn-primary mt-4">
        Submit
      </button>
    </div>
  </div>
</form>
