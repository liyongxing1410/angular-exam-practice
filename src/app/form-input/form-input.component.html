<h2>Edit Product</h2>
<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <label for="productname">Product Name</label>
    <input
      type="text"
      id="productname"
      class="form-control"
      ngModel
      name="productname"
      required
    />
  </div>
  <div class="form-group">
    <label for="productprice">Product Price</label>
    <input
      type="text"
      id="productprice"
      class="form-control"
      ngModel
      name="productprice"
      required
    />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary mt-4">Submit</button>
  </div>
</form>
